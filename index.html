<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/general.css" type="text/css">
  <link rel="stylesheet" href="./styles/nft-preview-card.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="nft-preview-card-component">
      <figure>
        <div class="nft-preview-img-wrapper">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT">
          <span class="overlay" aria-label="hover overlay">
            <img src="./images/icon-view.svg" alt="View Icon">
          </span>
        </div>

        <figcaption>
          <h2 class="nft-name"><a rel="noopener noreferrer" href="#">Equilibrium #3429</a></h2>
          <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
          <div>
            <p>
              <img src="./images/icon-ethereum.svg" alt="Etherium Icon">
              <span class="nft-price">0.041 ETH</span>
            </p>
            
            <p>
              <img src="./images/icon-clock.svg" alt="Clock Icon">
              <time class="nft-time-left">3 days left</time>
            </p>
          </div>
        </figcaption>
      </figure>
      
      <hr>

      <address>
        <img src="./images/image-avatar.png" alt="Creator Avatar" class="creator-avatar">
        <span>Creation of <a rel="noopener noreferrer" href="#" class="creator-name">Jules Wyvern</a></span>
      </address>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a rel="noopener noreferrer" href="https://github.com/CardboardPL">CardboardPL</a>.
  </footer>
</body>
</html>
